<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1 class="main-text">Welcome to Name!</h1>
        <p class="subtitle">Please register to continue</p>
        <label for="username" class="label">Username</label>
        <input id="username" class="input-field" type="text" placeholder="Enter your username">
        
        <label for="email" class="label">Email</label>
        <input id="email" class="input-field" type="email" placeholder="Enter your email">
        
        <label for="password" class="label">Password</label>
        <input id="password" class="input-field" type="password" placeholder="Enter your password">

        <label for="password" class="label">Confirm password</label>
        <input id="password" class="input-field" type="password" placeholder="Enter your password">
        
        <div class="extras">
            <label>
                <input type="checkbox" class="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        
        <button class="loginbutton">Login</button>
        <p class="text">Have an account? <a href="index.htm" class="register-link">Login</a></p>
    </div>
</body>
</html>
